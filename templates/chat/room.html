{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block base %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card mt-5">
                <div class="card-header">
                    <h2>{{ name }}</h2>
                </div>
                <div class="card-body">
                    <p>Room ID: {{ slug }}</p>
                    <div hx-ws="connect:/chat/{{ slug }}/">
                        <form hx-ws="send:submit">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" name="message" placeholder="Skriv din besked"
                                    aria-label="Skriv din besked" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="submit">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="messages" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
